<div class="keyboard screen" id="screen-alphabet-uppercase-quick">
	<div class="keyrow">
		<div class="key small-label" data-type="{Blind}{ESC}">Esc</div>
		<div class="alt key small-label" data-type="{Blind}{TAB}">Tab</div>
		<div class="key" data-type='{Blind}"'>"</div>
		<div class="alt key" data-type="{Blind}'">'</div>
		<div class="key" data-type="{Blind}]">]</div>
		<div class="alt key" data-type="{Blind}[">[</div>
		<div class="key" data-type="{Blind})">)</div>
		<div class="alt key" data-type="{Blind}(">(</div>
		<div class="key" data-type="{Blind}{Raw}}">}</div>
		<div class="alt key" data-type="{Blind}{Raw}{">{</div>
		<div class="key" data-type="{Blind}>">&gt;</div>
		<div class="alt key" data-type="{Blind}<">&lt;</div>
		<div class="key" data-type="{Blind}.">.</div>
		<div class="alt key" data-type="{Blind},">,</div>
		<div class="key" data-type="{Blind}:">:</div>
		<div class="alt key" data-type="{Blind};">;</div>
		<div class="key small-label" data-type="{Blind}{DELETE}">Del</div>
		<div class="alt key" data-type="{Blind}{BACKSPACE}">BS</div>
	</div>
	<div class="keyrow">
		<div class="key" data-type="{Blind}Q">Q</div>
		<div class="key" data-type="{Blind}W">W</div>
		<div class="key" data-type="{Blind}E">E</div>
		<div class="alt key" data-screen="alphabet-e-uppercase-quick"></div>
		<div class="key" data-type="{Blind}R">R</div>
		<div class="key" data-type="{Blind}T">T</div>
		<div class="key" data-type="{Blind}U">U</div>
		<div class="alt key" data-screen="alphabet-u-uppercase-quick"></div>
		<div class="key" data-type="{Blind}I">I</div>
		<div class="alt key" data-screen="alphabet-i-uppercase-quick"></div>
		<div class="key" data-type="{Blind}O">O</div>
		<div class="alt key" data-screen="alphabet-o-uppercase-quick"></div>
		<div class="key" data-type="{Blind}P">P</div>
	</div>
	<div class="keyrow">
		<div class="key" data-type="{Blind}A">A</div>
		<div class="alt key" data-screen="alphabet-a-uppercase-quick"></div>
		<div class="key" data-type="{Blind}S">S</div>
		<div class="alt key" data-screen="alphabet-esperanto-uppercase-quick"></div>
		<div class="key" data-type="{Blind}D">D</div>
		<div class="key" data-type="{Blind}F">F</div>
		<div class="key" data-type="{Blind}G">G</div>
		<div class="alt key" data-screen="alphabet-esperanto-uppercase-quick"></div>
		<div class="key" data-type="{Blind}H">H</div>
		<div class="alt key" data-screen="alphabet-esperanto-uppercase-quick"></div>
		<div class="key" data-type="{Blind}J">J</div>
		<div class="alt key" data-screen="alphabet-esperanto-uppercase-quick"></div>
		<div class="key" data-type="{Blind}K">K</div>
		<div class="key" data-type="{Blind}L">L</div>
	</div>
	<div class="keyrow">
		<div class="key" data-type="{Blind}Z">Z</div>
		<div class="key" data-type="{Blind}X">X</div>
		<div class="key" data-type="{Blind}C">C</div>
		<div class="alt key" data-screen="alphabet-c-uppercase-quick"></div>
		<div class="key" data-type="{Blind}V">V</div>
		<div class="key" data-type="{Blind}B">B</div>
		<div class="key" data-type="{Blind}N">N</div>
		<div class="key" data-type="{Blind}M">M</div>
		<div class="key" data-type="{Blind}Y">Y</div>
		<div class="alt key" data-type="{Blind}{U+2026}"></div>
		<div class="key" data-screen="alphabet-symbols-quick">@</div>
		<div class="alt key" data-screen="alphabet-symbols"></div>
	</div>
	<div class="keyrow small">
		<div class="key" data-screen="alphabet-arrow-quick">A</div>
		<div class="alt key" data-screen="alphabet-arrow"></div>
		<div class="key" data-screen="alphabet-number-quick">#</div>
		<div class="alt key" data-screen="alphabet-number"></div>
		<div class="key triple" data-type=" ">&nbsp;</div>
		<div class="key" data-screen="alphabet-lowercase">N</div>
		<div class="key double small-label" data-type="{Blind}{ENTER}">Enter</div>
	</div>
</div>
<script type="text/javascript">
	quickKeyboardScreen($('#screen-alphabet-uppercase-quick'));
</script>
