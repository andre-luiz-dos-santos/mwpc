<div class="keyboard screen" id="screen-alphabet-arrow-quick">
	<div class="keyrow">
		<div class="key small-label" data-type="{Blind}{HOME}">Home</div>
		<div class="key" data-type="{Blind}{UP}">&uarr;</div>
		<div class="key small-label" data-type="{Blind}{END}">End</div>
		<div class="key small-label" data-type="{Blind}{PGUP}">PgUp</div>
	</div>
	<div class="keyrow">
		<div class="key" data-type="{Blind}{LEFT}">&larr;</div>
		<div class="key" data-type="{Blind}{DOWN}">&darr;</div>
		<div class="key" data-type="{Blind}{RIGHT}">&rarr;</div>
		<div class="key small-label" data-type="{Blind}{PGDN}">PgDn</div>
	</div>
	<div class="keyrow small">
		<div class="key" data-screen="alphabet-lowercase">N</div>
		<div class="key" data-screen="alphabet-number-quick">#</div>
		<div class="alt key" data-screen="alphabet-number"></div>
		<div class="key triple" data-type=" ">&nbsp;</div>
		<div class="key" data-screen="alphabet-uppercase-quick">S</div>
		<div class="alt key" data-screen="alphabet-uppercase"></div>
		<div class="key double small-label" data-type="{Blind}{ENTER}">Enter</div>
	</div>
</div>
<script type="text/javascript">
	quickKeyboardScreen($('#screen-alphabet-arrow-quick'));
</script>
