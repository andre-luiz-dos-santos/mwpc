<div class="keyboard screen" id="screen-alphabet-lowercase">
	<div class="keyrow">
		<div class="key small-label" data-type="key Tab">Tab</div>
		<div class="alt key small-label" data-type="key Escape">Esc</div>
		<div class="key" data-type="type '">'</div>
		<div class="alt key" data-type='type "'>"</div>
		<div class="key" data-type="type [">[</div>
		<div class="alt key" data-type="type ]">]</div>
		<div class="key" data-type="key U0028">(</div>
		<div class="alt key" data-type="key U0029">)</div>
		<div class="key" data-type="type {">{</div>
		<div class="alt key" data-type="type }">}</div>
		<div class="key" data-type="type <">&lt;</div>
		<div class="alt key" data-type="type >">&gt;</div>
		<div class="key" data-type="type ,">,</div>
		<div class="alt key" data-type="type .">.</div>
		<div class="key" data-type="type ;">;</div>
		<div class="alt key" data-type="type :">:</div>
		<div class="key small-label" data-type="key BackSpace">BS</div>
		<div class="alt key" data-type="key Delete">Del</div>
	</div>
	<div class="keyrow">
		<div class="key" data-type="key q">q</div>
		<div class="key" data-type="key w">w</div>
		<div class="key" data-type="key e">e</div>
		<div class="alt key" data-screen="alphabet-e"></div>
		<div class="key" data-type="key r">r</div>
		<div class="key" data-type="key t">t</div>
		<div class="key" data-type="key u">u</div>
		<div class="alt key" data-screen="alphabet-u"></div>
		<div class="key" data-type="key i">i</div>
		<div class="alt key" data-screen="alphabet-i"></div>
		<div class="key" data-type="key o">o</div>
		<div class="alt key" data-screen="alphabet-o"></div>
		<div class="key" data-type="key p">p</div>
	</div>
	<div class="keyrow">
		<div class="key" data-type="key a">a</div>
		<div class="alt key" data-screen="alphabet-a"></div>
		<div class="key" data-type="key s">s</div>
		<div class="alt key" data-screen="alphabet-esperanto"></div>
		<div class="key" data-type="key d">d</div>
		<div class="key" data-type="key f">f</div>
		<div class="key" data-type="key g">g</div>
		<div class="alt key" data-screen="alphabet-esperanto"></div>
		<div class="key" data-type="key h">h</div>
		<div class="alt key" data-screen="alphabet-esperanto"></div>
		<div class="key" data-type="key j">j</div>
		<div class="alt key" data-screen="alphabet-esperanto"></div>
		<div class="key" data-type="key k">k</div>
		<div class="key" data-type="key l">l</div>
	</div>
	<div class="keyrow">
		<div class="key" data-type="key z">z</div>
		<div class="key" data-type="key x">x</div>
		<div class="key" data-type="key c">c</div>
		<div class="alt key" data-screen="alphabet-c"></div>
		<div class="key" data-type="key v">v</div>
		<div class="key" data-type="key b">b</div>
		<div class="key" data-type="key n">n</div>
		<div class="key" data-type="key m">m</div>
		<div class="key" data-type="key y">y</div>
		<div class="key" data-screen="alphabet-symbols-quick">@</div>
		<div class="alt key" data-screen="alphabet-symbols"></div>
	</div>
	<div class="keyrow small">
		<div class="key" data-screen="alphabet-arrow-quick">A</div>
		<div class="alt key" data-screen="alphabet-arrow"></div>
		<div class="key" data-screen="alphabet-number-quick">#</div>
		<div class="alt key" data-screen="alphabet-number"></div>
		<div class="key triple" data-type="key U0020">&nbsp;</div>
		<div class="key" data-screen="alphabet-uppercase-quick">S</div>
		<div class="alt key" data-screen="alphabet-uppercase"></div>
		<div class="key double small-label" data-type="key Return">Enter</div>
	</div>
</div>
