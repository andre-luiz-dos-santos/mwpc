<div class="keyboard screen" id="screen-alphabet-uppercase-quick">
	<div class="keyrow">
		<div class="key small-label" data-type="key Escape">Esc</div>
		<div class="alt key small-label" data-type="key Tab">Tab</div>
		<div class="key" data-type='type "'>"</div>
		<div class="alt key" data-type="type '">'</div>
		<div class="key" data-type="type ~">~</div>
		<div class="alt key" data-type="type `">`</div>
		<div class="key" data-type="type _">_</div>
		<div class="alt key" data-type="type -">-</div>
		<div class="key" data-type="type |">|</div>
		<div class="alt key" data-type="type \">\</div>
		<div class="key" data-type="type {">{</div>
		<div class="alt key" data-type="type [">[</div>
		<div class="key" data-type="type }">}</div>
		<div class="alt key" data-type="type ]">]</div>
		<div class="key" data-type="key U0029">)</div>
		<div class="alt key" data-type="key U0028">(</div>
		<div class="key" data-type="type ?">&quest;</div>
		<div class="alt key" data-type="type /">/</div>
		<div class="key" data-type="key Delete">Del</div>
		<div class="alt key small-label" data-type="key BackSpace">BS</div>
	</div>
	<div class="keyrow">
		<div class="key" data-type="key Q">Q</div>
		<div class="key" data-type="key W">W</div>
		<div class="key" data-type="key E">E</div>
		<div class="alt key" data-screen="alphabet-e-uppercase-quick"></div>
		<div class="key" data-type="key R">R</div>
		<div class="key" data-type="key T">T</div>
		<div class="key" data-type="key Y">Y</div>
		<div class="key" data-type="key U">U</div>
		<div class="alt key" data-screen="alphabet-u-uppercase-quick"></div>
		<div class="key" data-type="key I">I</div>
		<div class="alt key" data-screen="alphabet-i-uppercase-quick"></div>
		<div class="key" data-type="key O">O</div>
		<div class="alt key" data-screen="alphabet-o-uppercase-quick"></div>
		<div class="key" data-type="key P">P</div>
	</div>
	<div class="keyrow">
		<div class="key" data-type="key A">A</div>
		<div class="alt key" data-screen="alphabet-a-uppercase-quick"></div>
		<div class="key" data-type="key S">S</div>
		<div class="alt key" data-screen="alphabet-esperanto-uppercase-quick"></div>
		<div class="key" data-type="key D">D</div>
		<div class="key" data-type="key F">F</div>
		<div class="key" data-type="key G">G</div>
		<div class="alt key" data-screen="alphabet-esperanto-uppercase-quick"></div>
		<div class="key" data-type="key H">H</div>
		<div class="alt key" data-screen="alphabet-esperanto-uppercase-quick"></div>
		<div class="key" data-type="key J">J</div>
		<div class="alt key" data-screen="alphabet-esperanto-uppercase-quick"></div>
		<div class="key" data-type="key K">K</div>
		<div class="key" data-type="key L">L</div>
		<div class="key" data-type="type +">+</div>
		<div class="alt key" data-type="type =">=</div>
	</div>
	<div class="keyrow">
		<div class="key" data-type="key Z">Z</div>
		<div class="key" data-type="key X">X</div>
		<div class="key" data-type="key C">C</div>
		<div class="alt key" data-screen="alphabet-c-uppercase-quick"></div>
		<div class="key" data-type="key V">V</div>
		<div class="key" data-type="key B">B</div>
		<div class="key" data-type="key N">N</div>
		<div class="key" data-type="key M">M</div>
		<div class="key" data-type="type <">&lt;</div>
		<div class="alt key" data-type="type ,">,</div>
		<div class="key" data-type="type >">&gt;</div>
		<div class="alt key" data-type="type .">.</div>
		<div class="key" data-type="type :">:</div>
		<div class="alt key" data-type="type ;">;</div>
	</div>

		<div class="key" data-screen="alphabet-arrow">A</div>

		<div class="alt key" data-screen="alphabet-symbols-quick"></div>

	</div>

<script type="text/javascript">
	quickKeyboardScreen($('#screen-alphabet-uppercase-quick'));
</script>
