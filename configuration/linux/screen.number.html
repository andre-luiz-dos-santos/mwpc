<div class="keyboard screen" id="screen-alphabet-number-quick">
	<div class="keyrow">
		<div class="key" data-type="type 1">1</div>
		<div class="key" data-type="type 2">2</div>
		<div class="key" data-type="type 3">3</div>
		<div class="key" data-type="type +">+</div>
		<div class="key" data-type="type *">*</div>
		<div class="key" data-type="type .">.</div>
		<div class="key" data-type="type (">(</div>
		<div class="alt key" data-type="type )"></div>
	</div>
	<div class="keyrow">
		<div class="key" data-type="type 4">4</div>
		<div class="key" data-type="type 5">5</div>
		<div class="key" data-type="type 6">6</div>
		<div class="key" data-type="type -">-</div>
		<div class="key" data-type="type /">/</div>
		<div class="key" data-type="type ,">,</div>
		<div class="key" data-type="type )">)</div>
	</div>
	<div class="keyrow">
		<div class="key" data-type="type 7">7</div>
		<div class="key" data-type="type 8">8</div>
		<div class="key" data-type="type 9">9</div>
		<div class="key" data-type="type =">=</div>
		<div class="key" data-type="type %">%</div>
		<div class="key small-label" data-type="key Delete">Del</div>
		<div class="key small-label" data-type="key BackSpace">BS</div>
	</div>
	<div class="keyrow small">
		<div class="key" data-screen="textbox">T</div>
		<div class="key double" data-type="type 0">0</div>
		<div class="key" data-screen="alphabet-lowercase">N</div>
		<div class="key" data-screen="alphabet-uppercase-quick">S</div>
		<div class="alt key" data-screen="alphabet-uppercase"></div>
		<div class="key double small-label" data-type="key Return">Enter</div>
	</div>
</div>
<script type="text/javascript">
	quickKeyboardScreen($('#screen-alphabet-number-quick'));
</script>
