<div class="keyboard screen" id="screen-alphabet-arrow-quick">
	<div class="keyrow">
		<div class="key small-label" data-type="key Home">Home</div>
		<div class="key" data-type="key Up">&uarr;</div>
		<div class="key small-label" data-type="key End">End</div>
		<div class="key small-label" data-type="key Page_Up">PgUp</div>
	</div>
	<div class="keyrow">
		<div class="key" data-type="key Left">&larr;</div>
		<div class="key" data-type="key Down">&darr;</div>
		<div class="key" data-type="key Right">&rarr;</div>
		<div class="key small-label" data-type="key Page_Down">PgDn</div>
	</div>
	<div class="keyrow small">
		<div class="key" data-screen="alphabet-lowercase">N</div>
		<div class="key" data-screen="alphabet-number-quick">#</div>
		<div class="alt key" data-screen="alphabet-number"></div>
		<div class="key triple" data-type="key U0020">&nbsp;</div>
		<div class="key" data-screen="alphabet-uppercase-quick">S</div>
		<div class="alt key" data-screen="alphabet-uppercase"></div>
		<div class="key double small-label" data-type="key Return">Enter</div>
	</div>
</div>
<script type="text/javascript">
	quickKeyboardScreen($('#screen-alphabet-arrow-quick'));
</script>
