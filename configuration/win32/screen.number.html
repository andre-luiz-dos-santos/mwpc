<div class="keyboard screen" id="screen-alphabet-number-quick">
	<div class="keyrow">
		<div class="key" data-type="{Blind}1">1</div>
		<div class="key" data-type="{Blind}2">2</div>
		<div class="key" data-type="{Blind}3">3</div>
		<div class="key" data-type="{Blind}{Raw}+">+</div>
		<div class="key" data-type="{Blind}*">*</div>
		<div class="key" data-type="{Blind}.">.</div>
		<div class="key" data-type="{Blind}(">(</div>
		<div class="alt key" data-type="{Blind})"></div>
	</div>
	<div class="keyrow">
		<div class="key" data-type="{Blind}4">4</div>
		<div class="key" data-type="{Blind}5">5</div>
		<div class="key" data-type="{Blind}6">6</div>
		<div class="key" data-type="{Blind}-">-</div>
		<div class="key" data-type="{Blind}/">/</div>
		<div class="key" data-type="{Blind},">,</div>
		<div class="key" data-type="{Blind})">)</div>
	</div>
	<div class="keyrow">
		<div class="key" data-type="{Blind}7">7</div>
		<div class="key" data-type="{Blind}8">8</div>
		<div class="key" data-type="{Blind}9">9</div>
		<div class="key" data-type="{Blind}=">=</div>
		<div class="key" data-type="{Blind}%">%</div>
		<div class="key small-label" data-type="{Blind}{DELETE}">Del</div>
		<div class="key small-label" data-type="{Blind}{BACKSPACE}">BS</div>
	</div>
	<div class="keyrow small">
		<div class="key triple" data-type="{Blind}0">0</div>
		<div class="key" data-screen="alphabet-lowercase">N</div>
		<div class="key" data-screen="alphabet-uppercase-quick">S</div>
		<div class="alt key" data-screen="alphabet-uppercase"></div>
		<div class="key double small-label" data-type="{Blind}{ENTER}">Enter</div>
	</div>
</div>
<script type="text/javascript">
	quickKeyboardScreen($('#screen-alphabet-number-quick'));
</script>
