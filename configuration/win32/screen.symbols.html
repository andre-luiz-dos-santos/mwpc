<div class="keyboard screen" id="screen-alphabet-symbols-quick">
	<div class="keyrow">
		<div class="key" data-type="{Blind}{Raw}@">@</div>
		<div class="key" data-type="{Blind}{Raw}#">#</div>
		<div class="altkey" data-type="{Blind}{U+2026}">&hellip;</div>
		<div class="key" data-type="{Blind}{Raw}^">^</div>
		<div class="alt key" data-type="{Blind}{U+00A8}">Â¨</div>
		<div class="key" data-type="{Blind}{U+2018}">&lsquo;</div>
		<div class="alt key" data-type="{Blind}{U+2019}">&rsquo;</div>
		<div class="key" data-type="{Blind}{U+201C}">&ldquo;</div>
		<div class="alt key" data-type="{Blind}{U+201D}">&rdquo;</div>
		<div class="key" data-type="{Blind}{Raw}~">~</div>
	</div>
	<div class="keyrow">
		<div class="key" data-type="{Blind}{Raw}$">$</div>
		<div class="alt key" data-type="{Blind}{U+20AC}">&euro;</div>
		<div class="key" data-type="{Blind}{Raw}'">'</div>
		<div class="key" data-type='{Blind}{Raw}"'>"</div>
		<div class="key" data-type="{Blind}{Raw}`">`</div>
		<div class="key" data-type="{Blind}{Raw}!">&excl;</div>
		<div class="alt key" data-type="{Blind}{U+00A1}">&iexcl;</div>
		<div class="key" data-type="{Blind}{Raw}?">&quest;</div>
		<div class="alt key" data-type="{Blind}{U+00BF}">&iquest;</div>
	</div>
	<div class="keyrow">
		<div class="key" data-type="{Blind}{U+0026}">&amp;</div>
		<div class="key" data-type="{Blind}{Raw}\">\</div>
		<div class="key" data-type="{Blind}{Raw}|">|</div>
		<div class="key" data-type="{Blind}{Raw}/">/</div>
		<div class="key" data-type="{Blind}{Raw}-">-</div>
		<div class="key" data-type="{Blind}{Raw}_">_</div>
	</div>
	<div class="keyrow small">
		<div class="key" data-screen="alphabet-arrow-quick">A</div>
		<div class="alt key" data-screen="alphabet-arrow"></div>
		<div class="key" data-screen="alphabet-number-quick">#</div>
		<div class="alt key" data-screen="alphabet-number"></div>
		<div class="key double" data-type=" ">&nbsp;</div>
		<div class="key" data-screen="alphabet-lowercase">N</div>
		<div class="key" data-screen="alphabet-uppercase-quick">S</div>
		<div class="alt key" data-screen="alphabet-uppercase"></div>
		<div class="key double small-label" data-type="{Blind}{ENTER}">Enter</div>
	</div>
</div>
<script type="text/javascript">
	quickKeyboardScreen($('#screen-alphabet-symbols-quick'));
</script>
